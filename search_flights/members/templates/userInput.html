  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
</head>
<body>
    <h1>Search for Flights</h1>
    <form method="post" action="/search/">  <!-- Replace /search/ with your Django endpoint -->
        {% csrf_token %} <!-- Required for security in Django forms -->
        <label for="origin">Origin:</label>
        <input type="text" id="origin" name="origin" placeholder="Enter origin airport code" required><br><br>

        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" placeholder="Enter destination airport code" required><br><br>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required><br><br>

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required><br><br>

        <button type="submit">Search Flights</button>
    </form>
</body>
</html>
